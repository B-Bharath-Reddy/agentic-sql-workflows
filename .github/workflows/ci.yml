name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  evaluations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.3'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Setup Environment & Database
        run: make setup

      - name: Run CI Smoke Tests
        run: make ci-smoke

      - name: Run Agent Evaluations
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: make eval
